<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simpsons Quote Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>The Simpsons Quote Finder</h1>
	</header>
	<main>
		<div class="wrapper">
			<form action="" id="searchForm">
				<h4>Input some words you remember from an episode of The Simpsons to search for a Simpsons Quote and click the "search" button.</h4>
				
				<div class ="searchContainer">
					<input type="search" required id="searchInput" placeholder="Example 'dental plan lisa needs braces'">
				</div>
				
				<input type="submit" value="Search">	
			</form>
			<div id="myModal" class="modal">
				<div id = "quoteBox">
					<span class="close">&times;</span>
					<div class="imgContainer" id ="imgCtn"></div>
					<div class="subtitle" id="subTtl"></div>
					<div class="info" id="infoBox"></div>
				</div>
			</div>
		</div>
	</main>
	<script src="./public/scripts/app.js"></script>
</body>
</html>
