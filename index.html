<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simpsons Quote Generator</title>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>The Simpsons Quote Generator</h1>
	</header>
	<main>
		<div class="wrapper">
			<form action="">
				<h4>Input some words you remember from an episode of The Simpsons to search for a Simpsons Quote and click the "search" button. Example "dental plan lisa needs braces"</h4>
				<input type="search" required id="searchInput" placeholder="Search Quote">
				<input type="submit" value="Search">	
			</form>
			<div class = "quoteBox">
				<div class="imgContainer"></div>
				<div class="subtitle"></div>
				<div class="info"></div>
			</div>
		</div>

		
	</main>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
	<script src="./public/scripts/app.js"></script>
</body>
</html>
